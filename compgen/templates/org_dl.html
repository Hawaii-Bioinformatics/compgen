{% extends "base.html" %}
{% load url from future %}

{% block hdrAdditions %}<style>td, th{padding-left:15px;border:1px solid black;}</style>{% endblock %} 

{% block content %}   
 {% for i in output %}
  {% if forloop.first %}
   <table style = "width:100%;">
     <tr><th>File</th><th>Size (MB)</th></tr>
  {% endif %}
  <tr><td><a href = "{% url 'downloadfile' id i.tag %}">{{i.name}}</a></td><td>{{i.size}}</td></tr>
  {% if forloop.last %}
   </table>
  {% endif %}
 {% endfor %}
{% endblock %}
